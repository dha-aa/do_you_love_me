<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Do You Love Me?</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet" />
  <style>
    /* Base styles and mobile-friendly adjustments */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      animation: backgroundPulse 5s infinite;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes backgroundPulse {
      0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
      50% { background: linear-gradient(135deg, #ff8fab, #ffc3a0); }
      100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    }

    /* Floating hearts effect */
    .hearts-container {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .floating-heart {
      position: absolute;
      font-size: 1.5em;
      animation: floatUpAndFade 4s ease-in infinite;
      opacity: 0;
    }
    @keyframes floatUpAndFade {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    /* Main title */
    h1 {
      font-size: 3em;
      color: #ff2e63;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: titlePulse 2s infinite;
      z-index: 1;
      margin-bottom: 30px;
    }
    @keyframes titlePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Button container */
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      font-size: 1.3em;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 180px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      margin: 5px;
    }
    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      transition: 0.5s;
    }
    button:hover::after {
      left: 100%;
    }
    .yes {
      background-color: #ff2e63;
      color: white;
      box-shadow: 0px 4px 15px rgba(255, 46, 99, 0.4);
    }
    .yes:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0px 8px 20px rgba(255, 46, 99, 0.6);
    }
    .btn-no {
      background-color: #252a34;
      color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }
    .btn-no:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
    }

    /* "No" message styling */
    p.no-message {
      font-size: 1.8em;
      color: #ff2e63;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.4);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      transition: all 0.3s ease;
      animation: bounce 1s infinite;
      z-index: 1;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Emoji rain effect */
    .emoji {
      position: absolute;
      font-size: 2.5em;
      animation: rain 3s linear infinite;
      z-index: 1;
    }
    @keyframes rain {
      0% { transform: translateY(-20vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* Success screen styling */
    .success-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #ff9a9e, #ff2e63);
      z-index: 1000;
      animation: fadeIn 1s ease-in;
      padding: 20px;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .success-screen h1 {
      font-size: 3.5em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .success-screen img {
      max-width: 80%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    .replay-btn {
      margin-top: 30px;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #ff2e63;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(255, 46, 99, 0.4);
      transition: transform 0.3s;
    }
    .replay-btn:hover {
      transform: scale(1.1);
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2.2em; margin: 0 10px; }
      button { font-size: 1em; padding: 10px 20px; width: 140px; }
      p.no-message { font-size: 1.5em; padding: 10px 15px; }
      .buttons { gap: 15px; }
    }

    /* Hide audio element */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Hidden audio element for background music (starts on user interaction) -->
  <audio id="romanticMusic" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_678fbd2bd2.mp3?filename=romantic-melody-11023.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts container -->
  <div class="hearts-container"></div>

  <!-- Main interactive content -->
  <h1>Do You Love Me?</h1>
  <p class="no-message" id="noMessage">ü§î</p>
  <div class="buttons">
    <button class="yes" onclick="showLove()">Yes</button>
    <button class="btn-no" onmouseover="moveNoButton()" onclick="changeNoText()">No</button>
  </div>

  <!-- Success screen (hidden until "Yes" is clicked) -->
  <div class="success-screen" id="successScreen"></div>

  <script>
    let noClickCount = 0;
    
    // Floating hearts effect
    function createFloatingHearts() {
      const heartsContainer = document.querySelector('.hearts-container');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
    createFloatingHearts();

    // Show the love screen, play music, and start confetti
    function showLove() {
      const successScreen = document.getElementById('successScreen');
      successScreen.style.display = 'flex';
      successScreen.innerHTML = `
        <h1>Yay! I Love You Too! ‚ù§Ô∏è</h1>
        <div style="font-size: 4em; margin-top: 20px; animation: bounce 1s infinite;">
          ü•∞ üíñ üíë
        </div>

      `;
      // Play the romantic background music (user-initiated)
      document.getElementById('romanticMusic').play();
      startConfetti();
    }

    // Reload the page for a replay
    function replay() {
      location.reload();
    }

    // Confetti effect using emoji hearts
    function startConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.opacity = Math.random();
        confetti.className = 'emoji';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Change the "No" message text with each click
    function changeNoText() {
      const noMessage = document.getElementById('noMessage');

      noClickCount++;
      
      const messages = [
        "Fir Se Socho ü§î",
        "nhi aisa nhi na üí≠",
        "mai ro dunga ü•∫",
        "plzzzzzzzzzzzzzüíî",
        "mana nhi kr skteüò¢",
        "you are beutiful üôè",
        "ht aise nahi kr skte üéÄ",
      ];
    
      if (noClickCount <= messages.length) {
        noMessage.textContent = messages[noClickCount - 1];
        noMessage.style.transform = 'scale(1.1)';
        setTimeout(() => noMessage.style.transform = 'scale(1)', 200);
      }
      if (noClickCount >= 4) {
        startEmojiRain();
      }
    }

    // Move the "No" button to a random position
    function moveNoButton() {
      const noButton = document.querySelector('.btn-no');
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      noButton.style.position = 'fixed';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
      noButton.style.transition = 'all 0.3s ease';
    }

    // Emoji rain effect when "No" is clicked repeatedly
    function startEmojiRain() {
      const emojis = ['üò¢', 'üíî', 'üò≠', 'ü•∫', 'üíò'];
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.classList.add('emoji');
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = (Math.random() * 2 + 1) + "s";
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 3000);
        }, i * 150);
      }
    }
  </script>
</body>
</html>
