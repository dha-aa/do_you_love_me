<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Will You Be Mine? ğŸ’</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Poppins:400,600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(45deg, #ff6b95, #ffc796);
      animation: backgroundPulse 8s infinite;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes backgroundPulse {
      0% { background: linear-gradient(45deg, #ff6b95, #ffc796); }
      25% { background: linear-gradient(45deg, #ff8fab, #ffc2a0); }
      50% { background: linear-gradient(45deg, #ff6b95, #ff9cae); }
      75% { background: linear-gradient(45deg, #ff8fab, #ffb4bd); }
      100% { background: linear-gradient(45deg, #ff6b95, #ffc796); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2),
                   0 0 20px rgba(255, 0, 98, 0.4);
      margin: 20px 0;
      animation: titlePulse 2s infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    button {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      min-width: 160px;
      transform-origin: center;
      position: relative;
      overflow: hidden;
    }

    .yes {
      background: linear-gradient(45deg, #ff2e63, #ff447d);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 46, 99, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: yesButtonGlow 2s infinite;
    }

    @keyframes yesButtonGlow {
      0%, 100% { box-shadow: 0 5px 20px rgba(255, 46, 99, 0.4); }
      50% { box-shadow: 0 5px 30px rgba(255, 46, 99, 0.8); }
    }

    .yes:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff447d, #ff2e63);
    }

    .btn-no {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 1.2em;
    }

    .no-message {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      margin: 20px;
      padding: 20px;
      animation: messageFloat 1.5s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      max-width: 80%;
      margin: 20px auto;
    }

    @keyframes messageFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      font-size: 2em;
      animation: floatUpAndFade 4s ease-in infinite;
      opacity: 0;
    }

    @keyframes floatUpAndFade {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    .success-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ff6b95, #ff2e63);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .success-screen h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .success-screen img {
      max-width: 90%;
      max-height: 40vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.3);
      margin: 20px 0;
    }

    .emoji-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      animation: emojiRain 3s linear infinite;
    }

    @keyframes emojiRain {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      button { 
        font-size: 1.2em;
        padding: 12px 30px;
        min-width: 140px;
      }
      .no-message { 
        font-size: 1.6em;
        padding: 15px;
      }
      .success-screen h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="hearts-container"></div>
  <div class="container">
    <h1>Do You Love Me? ğŸ’</h1>
    <div class="no-message" id="noMessage"></div>
    <div class="buttons">
      <button class="yes" onclick="showLove()">Yes I Do! â¤ï¸</button>
      <button class="btn-no" onmouseover="moveNoButton()" onclick="changeNoText()">No ğŸ’”</button>
    </div>
  </div>
  <div class="success-screen" id="successScreen"></div>

  <script>
    let noClickCount = 0;
    
    function createFloatingHearts() {
      const heartsContainer = document.querySelector('.hearts-container');
      const hearts = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸ’—'];
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
    createFloatingHearts();

    function showLove() {
      const successScreen = document.getElementById('successScreen');
      successScreen.style.display = 'flex';
      successScreen.innerHTML = `
        <h1>I Love You Too! â¤ï¸</h1>
        <div style="font-size: 3em; margin: 20px 0; animation: messageFloat 2s infinite">
          ğŸ¥° ğŸ’‘ ğŸ’– ğŸ’˜ ğŸ’
        </div>
        
      `;
      startConfetti();
    }

    function replay() {
      location.reload();
    }

    function startConfetti() {
      const emojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’˜', 'ğŸ’Œ'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.className = 'emoji';
          emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + 'vw';
          emoji.style.animationDuration = (Math.random() * 2 + 1) + 's';
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 3000);
        }, i * 100);
      }
    }

    function changeNoText() {
      const noMessage = document.getElementById('noMessage');
      noClickCount++;
      
      const messages = [
        "Fir Se Socho ğŸ¤”",
        "nhi aisa nhi na ğŸ’­",
        "mai ro dunga ğŸ¥º",
        "plzzzzzzzzzzzzzğŸ’”",
        "mana nhi kr skteğŸ˜¢",
        "you are beutiful ğŸ™",
        "Just One Chance! ğŸ€",

      ];
      
      if (noClickCount <= messages.length) {
        noMessage.textContent = messages[noClickCount - 1];
        noMessage.style.transform = 'scale(1.1)';
        setTimeout(() => noMessage.style.transform = 'scale(1)', 200);
        if (noClickCount >= 4) {
          startEmojiRain();
        }
      }
    }

    function moveNoButton() {
      const noButton = document.querySelector('.btn-no');
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      
      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;
      
      // Keep button visible on screen
      newX = Math.max(20, Math.min(newX, maxX - 20));
      newY = Math.max(20, Math.min(newY, maxY - 20));
      
      noButton.style.position = 'fixed';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
      noButton.style.transition = 'all 0.3s ease';
    }

    function startEmojiRain() {
      const sadEmojis = ['ğŸ˜¢', 'ğŸ’”', 'ğŸ˜­', 'ğŸ¥º', 'ğŸ’˜'];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.className = 'emoji';
          emoji.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
          emoji.style.left = Math.random() * 100 + 'vw';
          emoji.style.animationDuration = (Math.random() * 2 + 1) + 's';
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 3000);
        }, i * 150);
      }
    }
  </script>
</body>
</html>
